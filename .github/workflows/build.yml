name: build

on:
  push:
    branches: [main, master]
    tags: [v*]
  pull_request:
    branches: [main, master]

permissions:
  contents: write   # OK since you create releases on tags

jobs:
  build-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Rust toolchain + components
        run: |
          rustup toolchain install stable --profile minimal \
            --component rustfmt --component clippy --component llvm-tools-preview
          rustup default stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Check code format
        run: cargo fmt -- --check

      - name: Check the package for errors
        run: cargo check --workspace --all-targets

      - name: Lint rust sources
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      # If you don't have tests yet, either comment this out or switch to cargo test --no-tests
      - name: Execute rust tests (allow none)
        run: cargo test --all-features --no-tests

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v2
        id: git-cliff
        if: startsWith(github.ref, 'refs/tags/')
        with:
          config: cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{ steps.git-cliff.outputs.content }}
